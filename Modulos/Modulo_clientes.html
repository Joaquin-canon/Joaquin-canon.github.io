<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios</title>
    <link rel="stylesheet" href="/Estilos/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script type="module" src="/JS/eventos.js"></script>
</head>
<body>

    <!-- Barra de Navegación Superior -->
    <nav class="navbar navbar-top bg-dark text-white p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Botón para colapsar/expandir el menú lateral -->
            <button class="btn btn-light" type="button" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>

            <!-- Logo o título alineado correctamente -->
            <span class="fs-4 d-flex align-items-center">
                <i class="bi bi-graph-up me-2"></i> Diventrantracker
            </span>

            <!-- Menú desplegable del usuario -->
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle d-flex align-items-center px-3 py-2 rounded-pill shadow-sm" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle me-2"></i> Admin
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userMenu">
                    <li><a class="dropdown-item d-flex align-items-center py-2" href="#"><i class="bi bi-pencil-square me-2"></i> Editar Perfil</a></li>
                    <li><a class="dropdown-item d-flex align-items-center py-2" href="/index.html"><i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
             <!-- Menú lateral -->
             <nav id="sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_historial_alertas.html"><i class="bi bi-clock-history"></i> Historial y alertas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_inventario.html"><i class="bi bi-box-seam"></i> Inventario</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_clientes.html"><i class="bi bi-people"></i> Gestión cliente</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_garantias.html"><i class="bi bi-tools"></i> Garantías</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_proveedor.html"><i class="bi bi-truck"></i> Gestión proveedores</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_Servivios.html"><i class="bi bi-gear"></i> Servicio Técnico</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Modulos/Modulo_informes.html"><i class="bi bi-bar-chart"></i> Informes</a></li>
                    </ul>
                </div>
            </nav>
    




    <!-- Contenido principal -->
    <main class="container-fluid">
        <div class="container mt-4">
            <h2 class="text-center">Gestión de Clientes</h2>

            <div class="container-fluid">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar ID Cliente " aria-label="Search" >
                  <button class="btn btn-outline-success" type="submit"> Buscar </button>
                </form>
              </div>

            <div class="button-group">
                <button class="btn btn-crear" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                    <i class="bi bi-plus-circle"></i> Registrar
                </button>
                <button class="btn btn-editar"><i class="bi bi-pencil"></i> Editar</button>
                <button class="btn btn-eliminar"><i class="bi bi-trash"></i> Eliminar</button>
            </div>

            <div class="table-responsive mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cédula</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Correo</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-clientes"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistroLabel">Registrar Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCliente">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required pattern="[A-Za-z\s]+" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula:</label>
                            <input type="text" class="form-control" id="cedula" required pattern="\d+" maxlength="10">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" required pattern="\d{10}">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>

</body>
</html>
